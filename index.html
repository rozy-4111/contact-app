<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="navbar">
            <h1 id="title" style="margin-left: .3rem;">Contact App</h1>
            <button class="add" style="margin: .3rem;">Add Contact</button>
        </div>
    </header>


<div class="container form">
    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Firt Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter last name">
        </div>
        <div class="row mb-3">
            <label for="inputnumber" class="col-sm-2 col-form-label">Phone No:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputnumber">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <fieldset class="row mb-3">

            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Active
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        UnActive
                    </label>
                </div>

            </div>
        </fieldset>


        <footer class="foot">
            <button id="cancel">Cancel</button>
            <button id="submit">Add</button>
        </footer>
    </form>
</div>


    <div class="col-md-8" style="width: 100%;">
      <div id="cardContainer" class="d-flex flex-wrap gap-3 mt-3"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
